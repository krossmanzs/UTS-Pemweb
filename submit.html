<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Successful</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <style>
      /* Dark mode styles */
      body {
        background-color: #121212;
        color: white;
        padding: 40px;
        font-family: "Arial", sans-serif;
      }

      .card {
        background-color: #1f1f1f;
        border: none;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
      }

      .card-body {
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      h5 {
        font-size: 1.8rem;
        font-weight: bold;
      }

      .card-title {
        margin-bottom: 20px;
      }

      .card-text,
      .list-group-item {
        font-size: 1.1rem;
      }

      .list-group-item {
        background-color: transparent;
        border: none;
        color: #fff;
      }

      .btn-primary {
        background-color: #ff6f61;
        border: none;
        transition: background-color 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #ff3b2e;
      }

      .btn-primary:focus {
        box-shadow: none;
      }

      .icon-success {
        width: 70px;
        color: #28a745;
      }

      .footer-text {
        margin-top: 20px;
        font-size: 0.9rem;
        color: #bbb;
      }
    </style>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center"
      style="min-height: 100vh"
    >
      <div class="card text-center p-4" style="max-width: 500px">
        <div class="card-body">
          <div class="icon-success mb-3">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              class="bi bi-check-circle-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.97 10.97a.75.75 0 0 0 1.07 0l3.992-3.992a.75.75 0 1 0-1.06-1.06L7.5 8.939 5.53 6.97a.75.75 0 1 0-1.06 1.06l2.5 2.5z"
              />
            </svg>
          </div>
          <h5 class="card-title">Pendaftaran Berhasil!</h5>
          <p class="card-text">
            Terima kasih, <span id="name"></span>, telah bergabung dengan
            komunitas penggemar Linkin Park.
          </p>
          <p>Album favoritmu adalah: <strong id="album"></strong></p>
          <p>Lagu-lagu favoritmu:</p>
          <ul id="songs" class="list-group list-group-flush"></ul>
          <a href="index.html" class="btn btn-primary mt-3">Kembali</a>
          <p class="footer-text">
            Kamu telah menjadi bagian dari komunitas besar penggemar Linkin Park
            di seluruh dunia!
          </p>
        </div>
      </div>
    </div>

    <!-- JavaScript to get query parameters and display them -->
    <script>
      // Function to get query string parameters
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      // Function to get multiple query parameters (for checkboxes)
      function getQueryParams(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.getAll(param);
      }

      // Get the values from query string and display them
      document.getElementById("name").innerText = getQueryParam("name");
      document.getElementById("album").innerText = getQueryParam("album");

      // Get the songs array and display them in a list
      const songs = getQueryParams("songs[]");
      const songList = document.getElementById("songs");
      songs.forEach((song) => {
        const li = document.createElement("li");
        li.className = "list-group-item";
        li.innerText = song;
        songList.appendChild(li);
      });
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
